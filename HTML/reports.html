<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - COVID-19 Info</title>
    <script>
        function searchReport() {
            const searchBox = document.getElementById("searchBox").value;
            if (searchBox.toLowerCase() === "covid-19 cases") {
                document.getElementById("reportDownloadLink").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <h2>Search Reports</h2>
    <input type="text" id="searchBox" placeholder="Search for reports...">
    <button id="searchButton" onclick="searchReport()">Search</button>
    <div id="reportDownloadLink" style="display:none;">
        <a href="covid19-report.pdf" download>Download COVID-19 Cases Report</a>
    </div>
</body>
</html>
